version: '3.8'

services:
  face-checkin-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gala-face-checkin
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - FLASK_DEBUG=False
    volumes:
      # Mount data directory to persist face database
      - ./data:/app/data
      # Mount checkedin_users.json to persist check-in data
      - ./checkedin_users.json:/app/checkedin_users.json
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

